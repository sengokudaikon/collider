# CLI and TUI dependencies
clap = { version = "4.4", features = ["derive"] }
ratatui = "0.26"
crossterm = "0.27"

# Local dependencies
sql-connection = { path = "../../libs/persistence/sql_connection" }
database-traits = { path = "../../libs/persistence/database_traits" }
seeders = { path = "../../libs/seeders" }