global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # Add alerting rules here if needed

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Collider application metrics
  - job_name: 'collider-app'
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Jaeger tracing metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']  # Jaeger admin port for metrics
    metrics_path: /metrics
    scrape_interval: 15s

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics
    scrape_interval: 30s

  # Performance testing tools
  - job_name: 'k6-pushgateway'
    static_configs:
      - targets: ['localhost:9091']
    honor_labels: true
    scrape_interval: 5s

  # System metrics for performance testing
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # Container metrics during load testing
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8081']
    scrape_interval: 15s