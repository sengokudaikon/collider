# High-Performance PostgreSQL Configuration for Event Processing
# Optimized for 8GB RAM server handling high-throughput event ingestion

# Connection settings
listen_addresses = '0.0.0.0'
max_connections = 500
superuser_reserved_connections = 5

# Memory settings (for 8GB RAM server)
shared_buffers = 2GB                    # 25% of RAM
effective_cache_size = 6GB              # 75% of RAM  
maintenance_work_mem = 512MB            # For maintenance operations
work_mem = 4MB                          # Per-operation memory
wal_buffers = 16MB                      # WAL buffer size

# Checkpoint settings for high write workloads
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
max_wal_size = 4GB
min_wal_size = 1GB

# Query optimization
random_page_cost = 1.1                  # SSD optimized
effective_io_concurrency = 200          # SSD concurrent I/O
default_statistics_target = 100         # Statistics quality

# Parallel query settings
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Write performance optimizations (CAUTION: slight durability trade-off)
synchronous_commit = off                # Async commit for speed
full_page_writes = off                  # Reduce WAL volume (risky but fast)
fsync = on                             # Keep this on for safety
wal_compression = on                   # Compress WAL

# Background writer tuning
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Autovacuum optimization for high-write workload
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Logging for performance monitoring
log_min_duration_statement = 1000       # Log queries > 1 second
log_checkpoints = on
log_connections = off                   # Reduce log noise
log_disconnections = off
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Shared preload libraries for monitoring
shared_preload_libraries = 'pg_stat_statements'

# Statement tracking
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Time zone
timezone = 'UTC'

# Locale
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default text search config
default_text_search_config = 'pg_catalog.english'