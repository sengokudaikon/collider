{{- if .Values.app.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "collider.fullname" . }}-app-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "collider.app.labels" . | nindent 4 }}
type: Opaque
data:
  JWT_SECRET: {{ .Values.app.config.jwtSecret | b64enc | quote }}
  DATABASE_URL: {{ include "collider.databaseUrl" . | b64enc | quote }}
  REDIS_URL: {{ include "collider.redisUrl" . | b64enc | quote }}
  DRAGONFLY_URL: {{ include "collider.redisUrl" . | b64enc | quote }}
  JAEGER_ENDPOINT: {{ include "collider.jaegerEndpoint" . | b64enc | quote }}
{{- end }}