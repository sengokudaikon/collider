{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "collider.fullname" . }}-postgres-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "collider.postgres.labels" . | nindent 4 }}
type: Opaque
data:
  POSTGRES_PASSWORD: {{ .Values.postgres.auth.password | b64enc | quote }}
{{- end }}