{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "collider.fullname" . }}-postgres
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "collider.postgres.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
  - port: {{ .Values.postgres.service.port }}
    targetPort: postgres
    protocol: TCP
    name: postgres
    {{- if and (eq .Values.postgres.service.type "NodePort") .Values.postgres.service.nodePort }}
    nodePort: {{ .Values.postgres.service.nodePort }}
    {{- end }}
  selector:
    {{- include "collider.postgres.selectorLabels" . | nindent 4 }}
{{- end }}